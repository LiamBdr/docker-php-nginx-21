name: symfony-app

services:
  php:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ${COMPOSE_PROJECT_NAME:-symfony}_php
    restart: unless-stopped
    working_dir: /var/www/html
    ports:
      - "${APP_PORT:-8080}:80"
      - "${APP_SSL_PORT:-8443}:443"
    volumes:
      - .:/var/www/html
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini:ro
      - ssl-certs:/etc/apache2/ssl
    environment:
      APP_ENV: ${APP_ENV:-dev}
      DATABASE_URL: ${DATABASE_URL:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  ssl-certs:
