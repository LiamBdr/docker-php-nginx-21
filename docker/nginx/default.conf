server {
    listen 80;
    server_name localhost;

    # Racine du projet Symfony
    root /var/www/html/public;

    # Fichier d'index
    index index.php;

    # Taille max des uploads
    client_max_body_size 32M;

    # Logs
    error_log /var/log/nginx/symfony_error.log;
    access_log /var/log/nginx/symfony_access.log;

    # Endpoint de healthcheck pour Docker
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Gestion des assets statiques
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Symfony front controller
    location / {
        # Tente de servir le fichier directement, sinon passe à index.php
        try_files $uri /index.php$is_args$args;
    }

    # Traitement des requêtes PHP via PHP-FPM
    location ~ ^/index\.php(/|$) {
        # Connexion au service PHP-FPM
        fastcgi_pass php:9000;

        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;

        # Paramètres FastCGI
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        # Timeouts pour les requêtes longues (debug, fixtures, etc.)
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;

        # Buffers pour les grosses réponses
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Empêche l'accès direct à index.php depuis l'extérieur
        internal;
    }

    # Bloquer l'accès aux autres fichiers PHP (sécurité)
    location ~ \.php$ {
        return 404;
    }

    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès au dossier var/ de Symfony
    location ~ ^/var/ {
        deny all;
    }
}
